<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-200" >
    <div class=" flex  justify-center items-center ml-28 mt-48 ">
    <div class="flex-col w-1/2 ">
        <img class="w-72" src="fc.svg" alt="">
        <p class="text-3xl ml-8    ">Facebook helps you connect and share <br> with the people in your life.</p>
    </div>
    <div class="flex relative shadow-lg flex-col rounded-md w-1/4 -ml-32 bg-white p-5">
        <input class="border outline-blue-500 rounded-md my-2 p-3 border-gray-300 text-lg" type="text" placeholder="   Email  address or Phone number">
        <input class="border p-3 outline-blue-500  rounded-md my-2  border-gray-300 text-lg " type="password"placeholder=" Password">
        <button class="bg-blue-500 font-bold text-lg text-white py-3 my-2 hover:cursor-pointer rounded-md">Log in</button>
        <span class="mx-auto my-2 text-blue-600 hover:cursor-pointer hover:underline">Forgotten password?</span><hr class="my-2">
        <button class="bg-green-600 w-fit font-bold text-lg text-white p-3 my-2 mx-auto hover:cursor-pointer rounded-md">Create New Account</button>
        
    </div>
    <span class="relative -bottom-52 -left-80  "> <b class="hover:underline cursor-pointer">Create a Page </b>for a celebrity, brand or business.</span>
</div>
</body>
</html>
